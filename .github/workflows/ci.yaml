name: RAG CI Pipeline

on:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'requirements.txt'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install requests

      - name: Rebuild embeddings
        run: python src/embed_docs.py

      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run semantic tests
        run: python test/semantic_test.py

      - name: Success
        run: echo "âœ… All tests passed! RAG quality maintained."
